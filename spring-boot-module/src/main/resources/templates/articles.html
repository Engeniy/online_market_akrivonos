<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link href="#" rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" type="text/css"/>
    <link href="#" rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.css}" type="text/css"/>
    <link href="#" rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap-grid-jsf.css}" type="text/css"/>

</head>
<body>
<div th:replace="fragments/header.html"/>
<div sec:authorize="isAuthenticated() && hasAuthority('Customer User')">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="favorites">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/private/articles/favorites}">Favorite articles</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div sec:authorize="isAuthenticated() && hasAuthority('Sale User')">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="add article">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/private/articles/add}">Add article</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div th:if="${page.list.isEmpty()}">
    <div class="alert alert-info text-center">
        There is no articles at the moment.
    </div>
</div>
<div th:if="${param.added}">
    <div class="alert alert-success text-center">
        Article successfully added.
    </div>
</div>
<div th:if="${param.deleted}">
    <div class="alert alert-success text-center">
        Article successfully deleted.
    </div>
</div>
<div class="align-self-center container-fluid justify-content-center">
    <div class="card-group">
        <div th:each="article,stat : ${page.list}" style="width: 20%">
            <form action="#" class="card border-dark"
                  style="padding: 20px; margin: 20px; width: 350px; height: 450px"
                  th:object="${article}"
                  method="post">
                <b class="text-lg-center text">Title:</b>
                <span class="text-lg-center"
                      th:text="*{title}"></span>
                <b class="text-lg-center text">Written by:</b>
                <span class="text-lg-center"
                      th:text="${article.author.surname + ' ' + article.author.name}"></span>
                <b class="text-lg-center">Written:</b>
                <span class="text-lg-center text-center" th:text="*{dateOfCreation}"></span>
                <b class="text-lg-center"><span>Summary:</span></b>
                <span class="text-lg-center text-center" th:text="*{summary}"></span>
                <a class="nav-link" href="#" th:href="@{/article(article_number = ${article.id})}">More</a>
                <div class="text-center" sec:authorize="isAuthenticated() && hasAuthority('Customer User')">
                    <br><input class="btn btn-secondary" type="submit" value="Add to favorites" formmethod="post"
                               th:formaction="@{/private/articles/favorites(user_id = ${user.userID},
                           article_id = ${article.id}, page = ${page.currentPageNumber})}">
                </div>
                <div sec:authorize="isAuthenticated() && hasAuthority('Sale User')">
                    <br><input class="btn btn-secondary" type="submit" value="Delete" formmethod="post"
                               th:formaction="@{/private/articles/delete(article_id = ${article.id},
                           page = ${page.currentPageNumber})}">
                </div>
            </form>
        </div>
    </div>
</div>
<ul class="pagination justify-content-center">
    <div th:if="${page.countOfPages > 0}" th:each="page_number : ${#numbers.sequence(1, page.countOfPages)}">
        <li th:if="${page_number} == ${page.currentPageNumber}" class="page-item active">
            <a class="page-link" th:href="@{/articles(page=${page_number})}" th:text="${page_number}"></a>
        </li>
        <li th:unless="${page_number} == ${page.currentPageNumber}" class="page-item">
            <a class="page-link" th:href="@{/articles(page=${page_number})}" th:text="${page_number}"></a>
        </li>
    </div>
</ul>
<div th:replace="fragments/footer.html"/>
</body>
</html>
