<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link href="#" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="fragments/header.html"/>
<div class="container align-self-center">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form action="#" th:action="@{/private/articles/edit(article_number = ${article.id})}" th:object="${article}" method="post">
                <fieldset>
                    <h1>Please edit what you need:</h1>
                    <div class="form-group">
                        <span class="form-control alert alert-danger" th:if="${#fields.hasErrors('title')}"
                              th:errors="*{title}">
                            Title error</span>
                        <input th:field="*{title}" type="text" name="title" id="title" class="form-control input-lg"
                               placeholder="Title" required maxlength="100"/>
                    </div>
                    <div class="form-group">
                        <span class="form-control alert alert-danger" th:if="${#fields.hasErrors('content')}"
                              th:errors="*{content}">Content error</span>
                        <textarea th:field="*{content}" type="text" name="content" id="content"
                                  class="form-control" placeholder="Content" rows="5" required maxlength="1000"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Update"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer.html"/>
</body>
</html>
